<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ehya - Книга Мишеля Янга</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__block">
                    <img src="./img/Logo.svg" alt="Icon: Logo" class="logo" />
                    <div class="header__block-info">
                        <a href="#" class="header__block-info__text"
                            >Рекомендации</a
                        ><a href="#" class="header__block-info__text">Книги</a
                        ><a href="#" class="header__block-info__text">Блог</a>
                        <button class="header__block-info__button">
                            Получить
                        </button>
                    </div>
                    <div class="plate">
                        <svg
                            class="plate__burger"
                            version="1.1"
                            height="100"
                            width="100"
                            viewBox="0 0 100 100"
                        >
                            <path
                                class="plate__burger-line plate__burger-line1"
                                d="M 30,65 H 70"
                            />
                            <path
                                class="plate__burger-line plate__burger-line2"
                                d="M 70,50 H 30 C 30,50 18.644068,50.320751 18.644068,36.016949 C 18.644068,21.712696 24.988973,6.5812347 38.79661,11.016949 C 52.604247,15.452663 46.423729,62.711864 46.423729,62.711864 L 50.423729,49.152542 L 50.423729,16.101695"
                            />
                            <path
                                class="plate__burger-line plate__burger-line3"
                                d="M 30,35 H 70 C 70,35 80.084746,36.737688 80.084746,25.423729 C 80.084746,19.599612 75.882239,9.3123528 64.711864,13.559322 C 53.541489,17.806291 54.423729,62.711864 54.423729,62.711864 L 50.423729,49.152542 V 16.101695"
                            />
                        </svg>
                        <svg
                            class="plate__x"
                            version="1.1"
                            height="100"
                            width="100"
                            viewBox="0 0 100 100"
                        >
                            <path class="plate__x-line" d="M 34,32 L 66,68" />
                            <path class="plate__x-line" d="M 66,32 L 34,68" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="header__mobile">
                <nav class="header__menu">
                    <a
                        href=""
                        class="header__menu-item header__block-info__text"
                        >Рекомендации</a
                    >
                    <a
                        href=""
                        class="header__menu-item header__block-info__text"
                        >Книги</a
                    >
                    <a
                        href=""
                        class="header__menu-item header__block-info__text"
                        >Блог</a
                    >
                    <button class="header__block-info__button">Получить</button>
                </nav>
            </div>
        </header>
        <section class="join">
            Спасибо, инструкция придет вам на почту в течение 5 минут!
        </section>
    </body>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script
        type="text/javascript"
        src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
</html>
